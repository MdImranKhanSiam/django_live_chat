{% extends "chatsystem/master.html" %}

{% block content %}

<h1>
    Login
</h1>

{% if form.errors %}
    {{ form.errors }}
{% endif %}

<form method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">
        Login
    </button>
</form>

{% endblock %}
