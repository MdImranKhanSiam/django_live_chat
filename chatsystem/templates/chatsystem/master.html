<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySite</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* NAVBAR */
        .navbar {
            display: flex;
            align-items: center;
            background-color: #222;
            padding: 12px 24px;
        }

        /* LEFT */
        .nav-left {
            flex: 1;
        }

        .logo {
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
        }

        /* CENTER */
        .nav-center {
            flex: 1;
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 24px;
            margin: 0;
            padding: 0;
        }

        /* RIGHT */
        .nav-right {
            flex: 1;
            list-style: none;
            display: flex;
            justify-content: flex-end;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        /* LINKS */
        .nav-center a,
        .nav-right a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .nav-center a:hover,
        .nav-right a:hover {
            color: #00bfff;
        }
    </style>
</head>

<body>

<nav class="navbar">

    <!-- LEFT -->
    <div class="nav-left">
        <a href="{% url 'homepage' %}" class="logo">MySite</a>
    </div>

    <!-- CENTER -->
    <ul class="nav-center">
        <li><a href="{% url 'homepage' %}">Home</a></li>
        <li><a href="{% url 'all-users' %}">Users</a></li>
        <li><a href="{% url 'all-groups' %}">Groups</a></li>
    </ul>

    <!-- RIGHT -->
    <ul class="nav-right">
        {% if request.user.is_authenticated %}
            <li><a href="#">{{ request.user.username }}</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
        {% else %}
            <li><a href="{% url 'login' %}">Login</a></li>
            <li><a href="{% url 'registration' %}">Sign Up</a></li>
        {% endif %}
    </ul>

</nav>

{% block content %}

{% endblock %}

</body>
</html>
